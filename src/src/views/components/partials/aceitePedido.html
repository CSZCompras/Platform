<template> 
    <require from="jquery-datetimepicker/jquery.datetimepicker.min.css"></require>
    <require from="../attributes/moneyMask"></require>
    <require from="../attributes/datepicker"></require>
    <require from="../valueConverters/dateFormatValueConverter"></require>

    <div class="row mb-5">
            <div class="col-md-12">
               <div class="card">
                  <div class="card-header">
                     Aceite de Pedido
                  </div>
                  <div class="card-body">                     
                      <div class="row"> 
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label">Tem certeza que deseja aceitar o pedido <strong>nÂº ${order.code}</strong>?</label>                                
                            </div>        
                        </div> 
                    </div>                     
                    <div class="row pb-5">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label active">Informe a data prevista de entrega<span class="text-danger  ml-1 bold">*</span></label>                             
                                <input type="text" class="form-control" autocomplete="off" placeholder="00/00/0000" value.bind="order.deliveryDate | dateFormat  & validate" datepicker >
                            </div>   
                        </div> 
                    </div>                   
                    <div class="row pb-5"> 
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label active">Informe a data de pagamento do boleto<span class="text-danger  ml-1 bold">*</span></label>                             
                                    <input type="text" class="form-control" autocomplete="off" placeholder="00/00/0000" value.bind="order.paymentDate | dateFormat & validate" datepicker >
                                </div>   
                            </div> 
                    </div>                         
                  </div> 
                 <div class="row">
                    <button type="button" class="btn  btn-success   waves-effect waves-light mx-auto ml-5"  click.trigger="acceptOrder()"  if.bind="! processing" >
                        <i class="fa fa-check mr-2"></i>Aceitar
                    </button>
                    <button type="button" class="btn btn-secondary waves-effect waves-light mx-auto ml-5 mr-5"  click.trigger="cancel()" if.bind="! processing" >
                        <i class="fa fa-undo mr-2"></i>Cancelar
                    </button>
                    <div class="fa-2x text-center  mx-auto  " if.bind="processing" >
                            <i class="fa fa-refresh fa-spin"></i>
                    </div>                     
                 </div>      
               </div>
            </div>
         </div>    
</template>
