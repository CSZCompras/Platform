<template> 
    <require from="jquery-datetimepicker/jquery.datetimepicker.min.css"></require>
    <require from="../attributes/moneyMask"></require>
    <require from="../attributes/datepicker"></require>
    <require from="../attributes/timeMask"></require>
    <require from="../valueConverters/dateFormatValueConverter"></require>
    <require from="../valueConverters/timeValueConverter"></require>

    <div class="row mb-5">
            <div class="col-md-12">
               <div class="card">
                  <div class="card-header">
                     Faturar Pedido
                  </div>
                  <div class="card-body">                     
                      <div class="row"> 
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label">Tem certeza que deseja faturar o pedido <strong>nº ${order.code}</strong>?</label>
                                <br />
                                <br />
                                <span class="">
                                    <i class="fa fa-warning mr-2"></i>Após o faturamento não será possível alterar os dados do pedido
                                </span>                                                                                         
                            </div>        
                        </div> 
                    </div>                     
                  </div> 
                 <div class="row mb-3">
                    <button type="button" class="btn btn-secondary waves-effect waves-light mx-auto ml-5 mr-5"  click.trigger="cancel()" if.bind="! processing" >
                        <i class="fa fa-undo mr-2"></i>Cancelar
                    </button>
                    <button type="button" class="btn  btn-success   waves-effect waves-light mx-auto ml-5"  click.trigger="billOrder()"  if.bind="! processing" >
                        <i class="fa fa-reply  mr-2"></i>Faturar
                    </button>
                    <div class="fa-2x text-center  mx-auto  " if.bind="processing" >
                            <i class="fa fa-refresh fa-spin"></i>
                    </div>                     
                 </div>      
               </div>
            </div>
         </div>    
</template>
