<template>
   <require from="../attributes/moneyMask"></require>
   <require from="../valueConverters/moneyValueConverter"></require>
   <div class="col-md-12">
      <div id="accordion" role="tablist" aria-multiselectable="true">            
         <div class="">
            <div class="card-header ml-0" role="tab" id="headingTwo">
               <h5 class="mb-0">
                  <a class="" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                     <i class="batch-icon batch-icon-layout-content-left"></i> Produtos fornecidos
                  </a>
               </h5>
            </div> 
            <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" style="">
               <div class="card-body">  
                        <div class="row mt-2">
                           <div class="col-lg-3">
                              <div class="form-group">
                                 <label class="control-label">Tabela de Preço</label>            
                                 <select class="form-control"  value.bind="selectedPriceList" change.delegate="updateClass()">
                                    <option  repeat.for="p of priceLists" model.bind="p">${p.name}</option>
                                 </select>
                              </div>
                           </div> 
                              <div class="col-lg-3">
                                 <div class="form-group">
                                    <label class="control-label">Mercado</label>            
                                    <select class="form-control"  value.bind="selectedClass" change.delegate="loadProducts()">
                                       <option  repeat.for="class of classes" model.bind="class">${class.name}</option>
                                    </select>
                                 </div>
                              </div> 
                           <div class="col-lg-3">
                              <div class="form-group">
                                 <label class="control-label">Categoria</label>            
                                 <select class="form-control "    value.bind="selectedCategory" change.delegate="search()">
                                    <option value="-1">Todos</option>
                                    <option  repeat.for="category of selectedClass.categories" model.bind="category">${category.name}</option>
                                 </select>
                              </div>
                           </div>
                           <div class="col-lg-3">
                              <div class="form-group">
                                 <label class="control-label">Filtro</label> 
                                 <input type="text" class="form-control "    value.bind="filter"  placeholder="Pesquise por Produto / Descrição"  change.trigger="search()"/>
                              </div>
                           </div> 
                        </div> 
                  </div> 
                  <div class="fa-2x text-center mx-auto" if.bind="isLoading" >
                     <i class="fa fa-refresh fa-spin"></i>
                  </div> 
                  <table class="table table-hover mt-2" if.bind="! isLoading">
                     <thead>
                        <tr>
                           <th class="text-center">Cod. Produto</th>
                           <th>Nome</th>
                           <th>Marca</th>
                           <th>Descrição</th> 
                           <th>UM</th>
                           <th class="text-center">Preço</th>
                           <th></th>
                           <th>Status</th>
                           <th></th> 
                        </tr>
                     </thead>
                     <tbody>
                        <tr repeat.for="item of filteredProducts">
                           <td>
                                 <div class="col-md-8 mx-auto">
                                    <input type="text" class="text-right form-control ${item.isEditing ? '' : 'disabled' } " disabled.bind="! item.isEditing" autocomplete="off" value.bind="item.supplierProduct.clientCode" />
                                 </div>
                           </td>
                           <td>
                                 ${item.supplierProduct.product.base.name}
                                 <span if.bind="item.isNew" class="badge badge-warning">Novo!</span>                                
                           </td>
                           <td>${item.supplierProduct.product.brand.name}</td>
                           <td>${item.supplierProduct.product.description}</td>  
                           <td>
                              ${item.supplierProduct.product.unit.name}
                              <span if.bind="item.supplierProduct.product.unitInternal != null"> com ${item.supplierProduct.product.multiplier} ${item.supplierProduct.unitInternal.name}(s)</span>
                           </td>
                           <td>
                              <input type="text" class="money text-right form-control float-left ${item.isEditing ? '' : 'disabled' } " disabled.bind="! item.isEditing" autocomplete="off" value.bind="item.price | money" money placeholder="000,00" />
                           </td>
                           <td>
                              <span class="badge badge-warning float-left ml-2 mt-4" if.bind="item.supplierProduct.unitInternal != null"> / ${item.supplierProduct.product.unitInternal.name}</span>
                           </td>
                           <th>
                              <span class="badge badge-success mt-3 ${item.status == 0 && ! item.isEditing ? 'float-left' :  'invisible' }" >Ativo</span>
                              <span class="badge badge-danger  mt-3 ${item.status == 1 && ! item.isEditing ? 'float-left' :  'invisible' }">Inativo</span>  
                              <span class="badge badge-warning" if.bind="item.wasAltered">Alterado</span>                              
                           </th>
                           <td>
                              <div class="fa-2x text-center mx-auto" if.bind="item.isLoading" >
                                 <i class="fa fa-refresh fa-spin"></i>
                              </div> 
                              <div class="col-md-12 mx-auto">   
                                    <button type="button" class="btn btn-primary btn-sm waves-effect waves-light ${ ! item.isEditing && ! isLoading  && (! item.isEditing && ! item.isLoading)? '' : 'invisible' }" click.trigger="edit(item)">  Editar  </button>
                                    <button type="button" class="btn btn-success btn-sm waves-effect waves-light ${item.status == 1 && item.isEditing && (item.status != 0) ? 'float-left' :  'invisible'  } " click.trigger="alterStatus(item, 0) ">Ativar</button>
                                    <button type="button" class="btn btn-danger btn-sm waves-effect waves-light ${item.status == 0 && item.isEditing && (item.status != 1) ? ' float-left' : 'invisible' } " click.trigger="alterStatus(item, 1)"  >Inativar</button>
                                    <button type="button" class="btn btn-warning btn-sm waves-effect waves-light ${ item.isEditing && ! isLoading && (item.status != 2) ? '' : 'invisible' } "  click.trigger="alterStatus(item, 2)">Remover</button>
                                    <button type="button" class="btn btn-primary btn-sm waves-effect waves-light ${ item.isEditing && ! isLoading && item.isEditing ? '' : 'invisible' } "  click.trigger="save(item)">Salvar</button>
                                    <button type="button" class="btn btn-secondary btn-sm waves-effect waves-light ${ item.isEditing && ! isLoading && item.isEditing? '' : 'invisible' } "  click.trigger="cancelEdit(item)">Cancelar</button>                                    
                              </div>                                    
                           </td> 
                        </tr>
                     </tbody>
                  </table> 
               </div>
            </div>
         </div>
         <div class="">
            <div class="card-header ml-0" role="tab" id="headingThree">
               <h5 class="mb-0">
                  <a class="" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                     <i class="batch-icon batch-icon-cloud-download"></i> Download 
                  </a>
               </h5>
            </div>
            <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree" style="">
               <div class="card-body"> 
                  <p class="text-left">Atualize o preço para os seus produtos através do download e upload de planilha</p>
                     <button type="button" class="btn btn-primary waves-effect waves-light col-md-3" click.trigger="downloadFile()">
                        <i class="batch-icon batch-icon-cloud-download"></i>
                              Download
                        </button>   
               </div>
            </div>
         </div>
         <div class="">
            <div class="card-header ml-0" role="tab" id="headingFour">
               <h5 class="mb-0">
                  <a class="" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                     <i class="batch-icon batch-icon-cloud-upload"></i> Upload
                  </a>
               </h5> 
            </div>
            <div id="collapseFour" class="collapse" role="tabpanel" aria-labelledby="headingFour" style=""> 
               <div class="card-body" > 
                     <p class="text-left">Atualize o preço para os seus produtos através do download e upload de planilha</p>
                     <br />
                        <form submit.delegate="uploadFile()">
                              <button type="submit" if.bind="selectedFiles.length > 0" class="btn ${ ! isUploading ? 'btn-primary' : 'btn-warning'} waves-effect waves-light col-md-3" disable.bind="isUploading">
                                    <span if.bind="! isUploading">
                                          <i class="batch-icon batch-icon-cloud-upload"></i>
                                          Upload
                                    </span>
                                    <span  if.bind="isUploading">
                                          <i class="fa fa-circle-o-notch fa-spin"></i> Processando arquivo
                                    </span>
                              </button>
                              <input id="files" type="file" accept=".csv" files.bind="selectedFiles" class="${ isUploading ? 'invisible' : ''}"> 
                        </form> 
               </div>
            </div>
         </div>
      </div>
   </div>
</template>
